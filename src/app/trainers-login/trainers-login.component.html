<div style="min-width: 100%;min-height: 200%;background-image: url('../../assets/img/formateur.jpg');">
    <br><br><br><br><br><br>
    <div class="container" style="max-width: 600px; background-color:ghostwhite;">
      
      <h2>Trainer Login</h2>
      <form #loginform="ngForm" (ngSubmit)="loginTrainer()">
        <small class="text-danger">{{msg}}</small>
          <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="formateur.email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched">
          <div *ngIf="email.errors && (email.invalid && email.touched)">
              <small class="text-danger" *ngIf="email.errors['required']"> Email is required field </small>
              <small class="text-danger" *ngIf="email.errors['pattern']"> Enter the valid email </small>
          </div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control"  placeholder="Enter password" name="mdp" [(ngModel)]="formateur.mdp" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched"
          > 
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required field</small>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <br>
        <button [disabled]="loginform.form.invalid"  type="submit" (click)="loginTrainer()" class="btn btn-info">Login</button>
        <br><br>
      </form>

  
    </div>
    <br><br><br><br><br><br><br><br><br><br>
  </div>
