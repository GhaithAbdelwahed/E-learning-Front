<div style="min-width: 100%;min-height: 200%;background-image: url('../../assets/img/about.jpg');">
    <br><br><br><br><br><br>
    <div class="container" style="max-width: 600px; background-color:ghostwhite;">
      
      <h2 class="textual">User registration</h2>
      <form #Registerform="ngForm" (ngSubmit)="registerUser()">
        <small class="text-danger">{{msg}}</small>
          <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="utilisateur.email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched"
          >
          <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required field</small>-->
          <div *ngIf="email.errors && (email.invalid && email.touched)">
              <small class="text-danger" *ngIf="email.errors['required']"> Email is required field </small>
              <small class="text-danger" *ngIf="email.errors['pattern']"> Enter the valid email </small>
          </div>
        </div>
        <div class="form-group">
          <label for="nom">Name:</label>
          <input type="text" class="form-control" placeholder="Enter your Name" name="nom" [(ngModel)]="utilisateur.nom" #nom="ngModel"
          required [class.is-invalid]="nom.invalid && nom.touched ">

          <label for="prenom">Last Name:</label>
          <input type="text" class="form-control" placeholder="Enter your Last Name" name="prenom" [(ngModel)]="utilisateur.prenom" #prenom="ngModel"
          required [class.is-invalid]="prenom.invalid && prenom.touched ">

          <label for="pwd">Password:</label>
          <input type="password" class="form-control"  placeholder="Enter password" name="mdp" [(ngModel)]="utilisateur.mdp" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched"
          > 
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required field</small>
        </div>
       
        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control"  placeholder="Enter Confirm password" name="cpassword" (ngModel)="utilisateur.mdp" required #cpassword="ngModel"
          [class.is-invalid]="password.invalid && password.touched" >
          <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">password & confirm password must be same</small>


        </div>

        <br>
        <button [disabled]="Registerform.form.invalid"  type="submit" class="btn btn-info">Register</button>
        <small class="float-right btextual" (click)="gotologin()">&nbsp; &nbsp; &nbsp;Already user ? login</small>
        <br><br>
    </form>
      <!--<small class="float-right" (click)="gotoregistration()">New ? Register here</small>-->
  
    </div>
    <br><br><br><br><br><br><br><br><br><br>
  </div>
